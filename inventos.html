<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VULPE - Inventos</title>
    <link rel="stylesheet" href="Styles.css">
    <style>
        .github-repo-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px var(--shadow);
        }

        .repo-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--accent-color);
        }

        .repo-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
        }

        .repo-info h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .repo-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .repo-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: var(--bg-color);
            border: 2px solid rgba(93, 63, 211, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 25px var(--shadow);
        }

        .file-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .file-icon {
            font-size: 1.5rem;
            padding: 8px;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--accent-color), #8A2BE2);
            color: white;
        }

        .file-info h4 {
            font-size: 1.1rem;
            margin: 0;
            color: var(--text-color);
            word-break: break-word;
        }

        .file-meta {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.6;
            margin-top: 4px;
        }

        .file-description {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: #4a2ba0;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 15px;
            margin: 20px 0;
        }

        .repo-stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--bg-color);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(93, 63, 211, 0.2);
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 5px;
        }

        @media screen and (max-width: 768px) {
            .repo-header {
                flex-direction: column;
                text-align: center;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }

            .repo-stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body data-theme="light">

            </div>
            <ul class="nav-links">
                <li><a href="index.html">INICIO</a></li>

            </label>
        </div>
    </nav>

    <main class="main-container">
        <section class="zona active">
            <div class="container">

                <div class="github-repo-section">
                    <div class="repo-header">
                        <div class="repo-icon">ü¶ä</div>
                        <div class="repo-info">

                    <div class="repo-stats" id="repoStats">

                    <div id="filesContainer">
                        <div class="loading">
                            <div class="three-body">
                                <div class="three-body__dot"></div>
                                <div class="three-body__dot"></div>
                                <div class="three-body__dot"></div>

    <script src="script.js"></script>
</body>
